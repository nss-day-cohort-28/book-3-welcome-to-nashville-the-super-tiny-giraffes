<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/styles.css">
  <!-- Initialize Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <title>Super Tiny Giraffes</title>
</head>
<body>
  <h1>Welcome to Nashville</h1>
  <div class="container" id="container">
    <label class="label" for="parks--input">Parks</label>
    <input type="text" id="parks--input" placeholder="search parks by feature">
    <button class="search search--parks">Search</button>
    <i class="fas fa-info-circle" title="ada accessible, baseball fields, basketball courts, skate park, tennis courts, nature center, lake, picnic shelters"></i>

    <label class="label" for="restaurants--input">Restaurants</label>
    <input type="text" id="restaurants--input" placeholder="search restaurants by food">
    <button class="search search--restaurants">Search</button>
    <i class="fas fa-info-circle" title=""></i>

    <label class="label" for="meetups--input">Meetups</label>
    <input type="text" id="meetups--input" placeholder="search meetups by topic">
    <button class="search">Search</button>
    <i class="fas fa-info-circle" title=""></i>

    <label class="label" for="concerts--input">Concerts</label>
    <input type="text" id="concerts--input" placeholder="search concerts by genre">
    <button class="search">Search</button>
    <i class="fas fa-info-circle" title=""></i>
  </div>
  
  <h1>Search Results</h1>
  <div class="results--output" id="results--output"></div>

  <h1>Itinerary</h1>
  <div class="itinerary--output" id="itinerary--output"></div>

  <!-- <script src="scripts/script.js"></script> -->
  <script src="scripts/parks.js"></script>
  <script src="scripts/restaurants.js"></script>
  <script src="scripts/meetups.js"></script>
  <script src="scripts/concerts.js"></script>
</body>
</html>
