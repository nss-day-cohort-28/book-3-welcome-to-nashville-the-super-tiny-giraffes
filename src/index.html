<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/styles.css">
  <!-- fav icon -->
  <link rel="shortcut icon" type="image/png" href="images/giraffe.png" />
  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <!-- Initialize jQuery -->
  <script src="https://code.jquery.com/jquery-1.12.3.min.js" integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ=" crossorigin="anonymous"></script>
  <title>Super Tiny Giraffes</title>
</head>
<body>
  <nav class="navbar">
    <ul>
      <li id="nav--parks">Parks</li>
      <li id="nav--restaurants">Restaurants</li>
      <li id="nav--meetups">Meetups</li>
      <li id="nav--concerts">Concerts</li>
    </ul>
  </nav>
  <h1>Welcome to Nashville!</h1>
  <div class="container" id="container">
    <div class="container--sub1">
      <div class="whatup" id="whatup">What do you want to do?</div>
      <input class="input hidden" type="text" id="parks--input" placeholder="search parks by feature">
      <button class="btn search search--parks hidden">Search</button>
      <input class="input hidden" type="text" id="restaurants--input" placeholder="search restaurants by cuisine">
      <button class="btn search search--restaurants hidden">Search</button>
      <input class="input hidden" type="text" id="meetups--input" placeholder="search meetups by topic">
      <button class="btn search search--meetups hidden">Search</button>
      <input class="input hidden" type="text" id="concerts--input" placeholder="search concerts by venue">
      <button class="btn search search--concerts hidden">Search</button>
    </div>
    <div class="container--sub2">
      <div class="sub2--title1">
        <h2>Search Results</h2>
        <h2>Itinerary</h2>
      </div>
      <div class="results--output" id="results--output"></div>
      <div class="itinerary--output" id="itinerary--output"></div>
      <button class="btn btn--save" id="btn--save--itin">Save Itinerary</button>
      <div class="sub2--title2">
        <h2>Your Saved Itinerary</h2>
      </div>
      <div class="itinerary--saved" id="itinerary--saved"></div>
    </div>
  </div>
  <script src="scripts/script.js"></script>
  <script src="scripts/layout.js"></script>
  <script src="scripts/saveditinerary.js"></script>
  <script src="scripts/parks.js"></script>
  <script src="scripts/restaurants.js"></script>
  <script src="scripts/meetups.js"></script>
  <script src="scripts/concerts.js"></script>
</body>
</html>
